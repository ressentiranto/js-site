<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sinnergems</title>
    <meta name="description" content=">Ювелирка" />
    <link rel="icon" href="/favicon.svg" />
    <style>
      :root { color-scheme: dark; }
      *{box-sizing:border-box} html,body,#root{height:100%}
      body{margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Apple Color Emoji','Segoe UI Emoji'; background:#0b0f14; color:#e5e7eb}
      a{color:inherit; text-decoration:none}
      .wrap{max-width:960px; margin:0 auto; padding:0 16px}
      .header{position:sticky; top:0; background:#0b0f14cc; backdrop-filter:saturate(120%) blur(6px); border-bottom:1px solid #1f2937}
      .row{display:flex; align-items:center; justify-content:space-between; height:56px}
      .brand{display:flex; align-items:center; gap:8px; font-weight:600}
      .dot{width:10px; height:10px; border-radius:50%; background:linear-gradient(135deg,#9ca3af,#111827); border:1px solid #374151}
      .btn{display:inline-block; padding:10px 14px; border:1px solid #3b4452; border-radius:12px; background:#10151c; cursor:pointer}
      .btn:hover{background:#16202b}
      .hero{padding:48px 0 32px}
      .hero h1{font-size:28px; margin:0 0 12px}
      .hero p{margin:0; color:#c7cbd3}
      .grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(240px,1fr)); gap:12px; margin-top:16px}
      .card{border:1px solid #1f2937; border-radius:16px; overflow:hidden; background:#0f141b}
      .card img{width:100%; height:160px; object-fit:cover; display:block}
      .card .p{padding:10px}
      .footer{border-top:1px solid #1f2937; padding:20px 0; color:#9aa1ab; margin-top:24px}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
